<section id='products' class='container'>
	<!-- Repeat directive iterates over products collection to render each product-->

		<div ng-repeat='product in products'>
			<div  class='products_index'>
				<h2 class='product_name'><a href='/#/products/{{product._id}}'>{{product.product_name}}</a></h2>
					<ul>
						<h3>{{product.company_name}}</h3>
						<h4>{{product.sector}}</h4>
						<h5>{{product.industry}}</h5>
						<li>{{product.comments}}</li>
						<li><img src='{{product.image}}'>
						</li>
					</ul>
			</div>
		</div>
</section>
