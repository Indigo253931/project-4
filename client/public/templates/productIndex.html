	<section class='container'>
	<!-- Repeat directive iterates over products collection to render each product--> 
		<div ng-repeat='product in products'>
			<div>
				<h2 class='product_name'><a href='/#/products/{{product.product_name}}'>{{product.product_name}}</a></h2>
					<ul>
						<li>{{product.company_name}}</li>
						<li>{{product.sector}}</li>
						<li>{{product.industry}}</li>
						<li>{{product.comments}}</li>
						<li>{{product.image}}</li>
					</ul>
			</div>
		</div>
	</section>
