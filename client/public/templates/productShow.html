<div ng-controller='ProductsShowController as getProduct' class='flex_container' id='productID_container'>
	<div class='flex_item' id='productID'>
			<h2 class='getProduct.product_name'>{{ product.product_name }}</h2>
			<h3 class='getProduct.company_name'>{{ product.company_name }}</h3>
				<ul>
					<div>
						<li><img src='{{product.image}}'>
						</li>
					</div>
						<h4 ng-model='getProduct.product'>{{ product.sector }}</h4>
						<h5>{{ product.industry }}</h5>
						<li>{{ product.comments }}</li>
				</ul>
			<a href='/#/products/edit/{{product._id}}'>Edit</a> 
			<a href='/#/products/edit/{{product._id}}'>Edit</a> 

	</div>
</div>
