	<!-- Create Angular views and build UI by templating directly into HTML with expressions.
	 -->
<section id='products' class='container' ng-controller='ProductsShowController as getProduct'>
	<div class='products_show'>
		<h2 class='getProduct.product_name'>{{ product.product_name }}</h2>
			<h3 class='getProduct.company_name'>{{ product.company_name }}</h3>
				<ul>
					<div>
						<a href='#' target='blank'>{{product.image}}</a>
					</div>
						<li ng-model='getProduct.product'>{{ product.sector }}</li>
						<li>{{ product.industry }}</li>
						<li>{{ product.comments }}</li>
				</ul>
			<a href='/#/products/edit{{product._id}}'>Edit</a> 
	</div>
</section>
