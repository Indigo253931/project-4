			<h2 class='product_name'><!-- {{product.product_name}} --></h2>
				<h3 class='company_name'><!-- {{product.company_name}} --></h3>

						<div>
							<a href='#' target='blank'><!-- {{product.image}} --></a>

							<li><!-- {{product.sector}} --></li>
