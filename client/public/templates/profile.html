<section id='user' class='fbox-container' ng-controller='UsersShowController as getUser'>
	<div>
		<h2 class='getUser.username'>{{ user.username }}</h2>
			<h3 class='getUser.avatar'><img src='{{user.avatar}}'></h3>
				<h4 ng-model='getUser.location'>{{ user.location }}</h4>
				</ul>
			<a href='/#/users/edit/{{user._id}}'>Edit</a> 
	</div>
</section>
