<!DOCTYPE html>
<html>
<head>
		<title>EcoRev</title>
	<!-- Styles -->
	<link rel="stylesheet" href="styles/style.css"/>
	<!-- Initialize Angular first-->
    <script src='/bower_components/angular/angular.js'></script>   
    <!-- Initialize Angular Routes -->
     <script src='/bower_components/angular-route/angular-route.js'></script>
	<!-- App -->
	<script src="scripts/app.js"></script>
	<!-- Front-end Controllers -->
	<script src="/scripts/controllers/productsController.js"></script>
	<script src="/scripts/controllers/sectorsController.js"></script>
	<script src="/scripts/controllers/usersController.js"></script>
	
</head>
<!-- Tell HTML to use Angular -->
	<body ng-app='EcoRev'>
		<!-- Main div -->
		<div class="flex_container" id='homepage_container'>
			<!-- Navbar -->
				<nav class='flex_item' id='navbar'>
					<ul class='navbar_list'>	
						<li id='navbar_item' class="active"><a href='/#/signup'>Sign Up</a></li>
						<li id='navbar_item' class="active"><a href='/#/login/'>Login</a></li>
						<li id='navbar_item' class="active"><a href='/#/profile/'>Profile</a></li>
						<li id='navbar_item' class="active"><a href='/#/products'>All Products</a></li>
						<li id='navbar_item' class="active"><a href='/#/products/new'>Add a Product</a></li>	
					</ul>	
				</nav>
				<input type='text' id='myInput' onkeyup='myFunction()' placeholder='Search'>
					<section class='flex_item' id='products'>
						<div ng-view>
					    
						</div>
					</section>
			<footer class='flex_item' id='footer'>
				<a href='/#/about'>About</a>
			</footer>
		</div>
	</body>
</html>
